[pytest]
addopts = -v --tb=short
markers =
    auth: tests related to authentication
    produk: tests related to product management
    kategori: tests related to category management
    log: tests related to logging functionality
    api: tests that verify API endpoints
    db: tests that interact with the database
    unit: unit tests
    integration: integration tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
